<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-50 to-emerald-100 min-h-screen flex items-center justify-center">

  <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl px-10 py-12 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-emerald-700 mb-8">🌿 BigBasket Admin</h1>

    <form action="{{ url_for('login') }}" method="POST" class="space-y-5">
      <!-- Username -->
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-3 rounded-lg border border-emerald-200 bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500"
      >

      <!-- Password -->
      <div class="relative">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
          class="w-full px-4 py-3 pr-12 rounded-lg border border-emerald-200 bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500"
        >
        <span
          id="toggleIcon"
          onclick="togglePassword()"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-emerald-600 text-lg cursor-pointer select-none"
          title="Show/Hide Password"
        >👁️</span>
      </div>

      <!-- Login Button -->
      <button
        id="loginBtn"
        type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 rounded-lg transition flex justify-center items-center gap-2"
      >
        <span id="btnText">Login</span>
        <svg id="spinner" class="w-5 h-5 text-white animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='js/toggle.js') }}"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>


</body>
</html>
