<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BigBasket Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-50 to-emerald-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white p-6 shadow-md min-h-screen flex flex-col justify-between">
    <div>
      <h2 class="text-2xl font-bold mb-6 text-green-700">📦 BigBasket Admin</h2>
      <nav class="flex flex-col gap-4 text-[16px] font-medium">
        <a href="{{ url_for('dashboard') }}" class="text-gray-700 hover:text-green-600">🏠 Dashboard</a>
        <a href="{{ url_for('view_data') }}" class="text-gray-700 hover:text-green-600">📄 View Products</a>
        <a href="{{ url_for('stats') }}" class="text-gray-700 hover:text-green-600">📊 Full Statistics</a>
      </nav>
    </div>
    <a href="{{ url_for('logout') }}" class="text-red-500 hover:text-red-600 font-semibold mt-10 flex items-center">
      🚪 Logout
    </a>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard Overview</h1>

    <!-- Top Stat Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
      <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">
        <h2 class="text-lg font-semibold text-gray-600">📦 Total Products</h2>
        <p class="text-4xl font-bold text-green-700 mt-2">{{ total_products }}</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">
        <h2 class="text-lg font-semibold text-gray-600">⭐ Avg Rating</h2>
        <p class="text-4xl font-bold text-yellow-500 mt-2">{{ avg_rating }}</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">
        <h2 class="text-lg font-semibold text-gray-600">🏷️ Top Brand</h2>
        <p class="text-4xl font-bold text-orange-600 mt-2">{{ top_brand }}</p>
      </div>
    </div>

    <!-- Statistics Preview -->
    <div class="mt-12">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">📊 Quick Insights</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        {% for graph in graphs %}
          <div class="bg-white p-4 rounded-xl shadow-md">
            {{ graph|safe }}
          </div>
        {% endfor %}
      </div>
      <div class="mt-6">
        <a href="{{ url_for('stats') }}" class="inline-block text-green-700 hover:text-green-900 font-semibold">
          🔍 View Full Statistics →
        </a>
      </div>
    </div>

  </main>

</body>
</html>
