<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Statistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .graph iframe { width: 100% !important; height: 400px !important; }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-50 to-emerald-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white p-6 shadow-md min-h-screen flex flex-col justify-between">
    <div>
      <h2 class="text-2xl font-bold mb-6 text-green-700">📦 BigBasket Admin</h2>
      <nav class="flex flex-col gap-4 text-[16px] font-medium">
        <a href="{{ url_for('dashboard') }}" class="text-gray-700 hover:text-green-600">🏠 Dashboard</a>
        <a href="{{ url_for('view_data') }}" class="text-gray-700 hover:text-green-600">📄 View Products</a>
        <a href="{{ url_for('stats') }}" class="text-green-700 font-semibold">📊 Statistics</a>
      </nav>
    </div>

    <a href="{{ url_for('logout') }}" class="text-red-500 hover:text-red-600 font-semibold mt-10 flex items-center">
      🚪 Logout
    </a>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">📊 Product Statistics</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      {% for graph in graphs %}
        <div class="bg-white p-4 rounded-xl shadow-md graph">
          {{ graph|safe }}
        </div>
      {% endfor %}
    </div>
  </main>

</body>
</html>
