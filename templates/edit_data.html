<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-50 to-emerald-100 min-h-screen flex items-center justify-center px-6 py-10">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">✏️ Edit Product</h1>

    <form action="{{ url_for('update_product', product_id=product[0]) }}" method="POST" class="space-y-4">
      <input type="text" name="product" placeholder="Product Name" value="{{ product[1] }}" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-400" />

      <input type="text" name="category" placeholder="Category" value="{{ product[2] }}" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-700" />

      <input type="text" name="sub_category" placeholder="Sub-Category" value="{{ product[3] }}" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-700" />

      <input type="text" name="brand" placeholder="Brand" value="{{ product[4] }}" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-700" />

      <input type="number" step="0.01" name="sale_price" placeholder="Sale Price" value="{{ product[5] }}" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-700" />

      <input type="number" step="0.01" name="market_price" placeholder="Market Price" value="{{ product[6] }}" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-700" />

      <input type="text" name="type" placeholder="Type" value="{{ product[7] }}" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-700" />

      <input type="number" step="0.1" name="rating" placeholder="Rating (out of 5)" value="{{ product[8] }}" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-700" />

      <textarea name="description" placeholder="Description" rows="4" required class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-700">{{ product[9] }}</textarea>

      <div class="flex justify-end gap-4 pt-2">
        <button type="submit" class="bg-green-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300">
          ✅ Update
        </button>
        <a href="{{ url_for('view_data') }}" class="bg-red-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-red-600 transition duration-300">
          ❌ Cancel
        </a>
      </div>
    </form>
  </div>

</body>
</html>
