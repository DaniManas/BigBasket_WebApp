<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-50 to-emerald-100 min-h-screen p-10">

  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">➕ Add New Product</h1>

    <form action="{{ url_for('add_product') }}" method="POST" class="space-y-5">

      <!-- Product Name -->
      <input type="text" name="product" placeholder="Product Name"
        class="w-full px-4 py-3 text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"/>

      <!-- Category -->
      <select name="category" required
        class="w-full px-4 py-3 bg-white text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <option value="">Select Category</option>
        <option>Fruits & Vegetables</option>
        <option>Beauty & Hygiene</option>
        <option>Beverages</option>
        <option>Snacks & Branded Foods</option>
        <option>Bakery, Cakes & Dairy</option>
        <option>Cleaning & Household</option>
        <option>Kitchen, Garden & Pets</option>
        <option>Gourmet & World Food</option>
        <option>Foodgrains, Oil & Masala</option>
        <option>Eggs, Meat & Fish</option>
      </select>

      <!-- Sub Category -->
      <select name="sub_category" required
        class="w-full px-4 py-3 bg-white text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <option value="">Select Sub Category</option>
        <option>Fresh Fruits</option>
        <option>Handwash</option>
        <option>Juices</option>
        <option>Biscuits</option>
        <option>Milk</option>
        <option>Floor Cleaner</option>
        <option>Planters</option>
        <option>Snacks</option>
        <option>Organic Staples</option>
        <option>Eggs</option>
      </select>

      <!-- Brand -->
      <input type="text" name="brand" placeholder="Brand" list="brands"
        class="w-full px-4 py-3 text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
      <datalist id="brands">
        {% for brand in brands %}
          <option value="{{ brand }}">
        {% endfor %}
      </datalist>

      <!-- Sale Price -->
      <input type="number" step="0.01" name="sale_price" placeholder="Sale Price"
        class="w-full px-4 py-3 text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>

      <!-- Market Price -->
      <input type="number" step="0.01" name="market_price" placeholder="Market Price"
        class="w-full px-4 py-3 text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>

      <!-- Type -->
      <select name="type" required
        class="w-full px-4 py-3 bg-white text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <option value="">Select Type</option>
        <option>Packaged</option>
        <option>Loose</option>
      </select>

      <!-- Rating -->
      <input type="number" step="0.1" min="0" max="5" name="rating" placeholder="Rating (out of 5)"
        class="w-full px-4 py-3 text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">

      <!-- Description -->
      <textarea name="description" rows="4" placeholder="Description"
        class="w-full px-4 py-3 text-gray-700 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>

      <!-- Buttons -->
      <div class="flex justify-end gap-4 pt-4">
        <button type="submit"
          class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg text-sm font-semibold transition duration-200">
          ✅ Add Product
        </button>
        <a href="{{ url_for('view_data') }}"
          class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg text-sm font-semibold transition duration-200">
          ❌ Cancel
        </a>
      </div>

    </form>
  </div>

</body>
</html>
